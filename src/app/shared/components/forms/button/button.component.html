<form [formGroup]="input().formProperties.form">
	<button
		class="app-button {{ input().model }}"
		[class.disabled]="input().formProperties.form.invalid"
		type="{{ input().type }}"
		[disabled]="input().formProperties.form.invalid"
		(click)="input().onClick()"
	>
		@if (input().icon) {
			<ng-container
				class="app-button-icon"
				*ngComponentOutlet="input().icon!"
			>
			</ng-container>
		}
		@if (input().label()) {
			<span>{{ input().label() }}</span>
		}
	</button>
</form>
