<form [formGroup]="input().formProperties.form">
	<div class="input-container">
		<input
			type="{{ input().type }}"
			formControlName="{{ input().formProperties.formControl }}"
			placeholder="{{ input().placeholder() }}"
		/>
		<label
			class="input-label"
			for="{{ input().formProperties.formControl }}"
			>{{ input().label() }}
		</label>
	</div>
</form>
