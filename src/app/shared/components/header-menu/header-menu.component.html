<div class="header-menu-container">
	<app-button [input]="formItems.home">
		@if (formItems.home.icon) {
			<ng-container
				icon
				*ngComponentOutlet="formItems.home.icon"
			></ng-container>
		}
	</app-button>
	<app-button [input]="formItems.components">
		@if (formItems.components.icon) {
			<ng-container
				icon
				*ngComponentOutlet="formItems.components.icon"
			></ng-container>
		}
	</app-button>
	<app-input [input]="formItems.name" />
	<app-select [input]="formItems.languague" />
</div>
