<p-table
	[columns]="cols"
	[value]="products"
	[tableStyle]="{ 'min-width': '50rem' }"
>
	<ng-template
		pTemplate="header"
		let-columns
	>
		<tr>
			@for (column of columns; track $index) {
				<th
					pFrozenColumn
					alignFrozen="right"
					[frozen]="true"
				>
					{{ column.header }}
				</th>
			}
		</tr>
	</ng-template>
	<ng-template
		pTemplate="body"
		let-rowData
		let-columns="columns"
	>
		<tr>
			@for (column of columns; track $index) {
				<td
					pFrozenColumn
					alignFrozen="right"
					[frozen]="true"
				>
					{{ rowData[column.field] }}
				</td>
			}
		</tr>
	</ng-template>
</p-table>
